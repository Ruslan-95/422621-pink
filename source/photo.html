<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Academy: Пинк</title>
</head>
<body>

<main>
    <header class="header">
        <nav class="header__navigation">
            <img src="http://placehold.it/150x100http://placehold.it/150x100" alt="logo" class="header__logo">
            <button class="header__navigation-button" type="button"></button>
            <menu class="header__menu-list">
                <li class="header__menu-item"></li>
            </menu>
        </nav>
        <h1 class="header__title">Фотографии пользователей</h1>
        <p class="header__paragraph">Взгляните на фотографии, которые выкладывают пользователи!
            Видите, как не хватает ваших?</p>
    </header>

    <section class="feed">
        <section class="feed__user-post post">
            <figure class="post__figure">
                <img class="post__img" src="http://placehold.it/150x100" alt="photo">
                <figcaption class="post__username">Левон <span class="post__publish-date">(5 часов назад)</span>
                </figcaption>
            </figure>
            <p class="post__about">Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <button class="post__like-btn like-btn--active">НравитсяЭ 356</button>
        </section>
        <p class="feed__paragraph">Затмите их всех!</p>
        <p class="feed__paragraph">Выкладывайте все, что накопилось в телефоне!</p>
    </section>

    <section class="publish">
        <img class="publish__img" src="http://placehold.it/150x100" alt="here ur photo">
        <button class="publish__сut" type="button">Обрезать</button>
        <button class="publish__fill" type="button">Залоивка</button>
        <button class="publish__contrast" type="button">Контраст</button>
        <div class="publish__range range">
            <div class="range__bar">
                <div class="range__bar-item bar-item--active"></div>
            </div>
        </div>
        <div class="publish__maneg-btn">
            <button class="publish__send-btn publish__btn--active" type="button">Запостить</button>
            <button class="publish__cancel-btn publish__btn--disable" type="button">Отменить</button>
        </div>
    </section>

    <footer class="footer">
        <img class="footer__logo" src="http://placehold.it/150x100" alt="logo">
        <ul class="footer__networks-list">
            <li class="footer__networks-item">
                <a class="footer__networks-icon twitter-icon" href="#"></a>
            </li>
            <li class="footer__networks-item">
                <a class="footer__networks-icon facebook-icon" href="#"></a>
            </li>
            <li class="footer__networks-item">
                <a class="footer__networks-icon youtube-icon" href="#"></a>
            </li>
        </ul>
        <p class="footer__copyright">Разработанно</p>
    </footer>
</main>

</body>
</html>
